<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculties - UniTools Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0072ce;
      margin-bottom: 40px;
    }
    .faculty-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 2px solid #0072ce;
      border-radius: 8px;
      padding: 20px;
      background-color: white;
      text-decoration: none;
      color: #0072ce;
      font-weight: bold;
      font-size: 1.2rem;
      width: 220px;
      transition: background-color 0.3s ease;
    }
    .faculty-button:hover {
      background-color: #0072ce;
      color: white;
    }
    .faculty-button img {
      max-width: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Select Faculty</h1>
  <a href="/dentistry" class="faculty-button">
    <img src="dentistry.png" alt="Faculty of Dentistry" />
    Faculty of Dentistry
  </a>
</body>
</html>
