<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty of Dentistry Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0072ce;
      margin-bottom: 40px;
    }
    .marketplace-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 2px solid #0072ce;
      border-radius: 8px;
      padding: 20px;
      background-color: white;
      text-decoration: none;
      color: #0072ce;
      font-weight: bold;
      font-size: 1.2rem;
      width: 220px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    .marketplace-button:hover {
      background-color: #0072ce;
      color: white;
    }
    .marketplace-button.inactive {
      border-color: #aaa;
      color: #aaa;
      cursor: not-allowed;
    }
    .marketplace-button.inactive:hover {
      background-color: white;
      color: #aaa;
    }
    .marketplace-button img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Faculty of Dentistry Marketplace</h1>
  <div class="buttons-container">
    <a href="#" class="marketplace-button inactive" tabindex="-1" aria-disabled="true">
      <img src="new-items.png" alt="New Items" />
      New Items (Coming Soon)
    </a>
    <a href="/dentistry/preowned" class="marketplace-button">
      <img src="preowned-items.png" alt="Preowned Items" />
      Preowned Items
    </a>
  </div>
</body>
</html>
