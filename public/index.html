<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniTools Marketplace</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    img {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .marketplace-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 2px solid #0072ce;
      border-radius: 8px;
      padding: 20px;
      background-color: white;
      transition: background-color 0.3s ease;
      text-decoration: none;
      color: #0072ce;
      font-weight: bold;
      font-size: 1.2rem;
      width: 200px;
    }
    .marketplace-button:hover {
      background-color: #0072ce;
      color: white;
    }
    .marketplace-button img {
      max-width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="bue-logo.png" alt="British University in Egypt Logo" />
  <a href="/faculties" class="marketplace-button">
    <img src="marketplace.png" alt="Marketplace Icon" />
    Marketplace
  </a>
</body>
</html>
